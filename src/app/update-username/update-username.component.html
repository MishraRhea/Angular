<div class="container">
    <div class="row">
        <div class="col">
            <input type="text" class="form-control" [(ngModel)]="username">
            <p>{{username}}</p>
            <button class="btn btn-primary" [disabled]="username===''" (click)="username=''">Reset</button>
        </div>
    </div>
</div>

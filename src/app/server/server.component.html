<div class="container">
    <div class="row">
        <div class="col">
            <h2>Server Name</h2>
            <input type="text" class="form-control" [(ngModel)]="serverName">
            <button class="btn btn-primary" [disabled]="!allowNewServer" (click)="updateServerStatus()">Add
                Server</button>
            <!-- <p>{{serverStatus}}</p> -->
            <p *ngIf="serverCreated">server was created with name {{serverName}}</p>
        </div>
    </div>
</div>
